<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reasons Why I Love You</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1: #0f172a;
      --bg-2: #0b1120;
      --accent: #ff8ba7;
      --card: rgba(255,255,255,0.06);
      --glass: rgba(255,255,255,0.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Montserrat,system-ui,Arial}
    body{
      background: radial-gradient(circle at 10% 20%, rgba(255,139,167,0.08) 0%, transparent 20%),
                  radial-gradient(circle at 90% 80%, rgba(120,200,255,0.04) 0%, transparent 20%),
                  linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:#e6eef8;
      display:flex;align-items:center;justify-content:center;padding:32px;
      -webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility;
    }
    .container{width:100%;max-width:820px;text-align:center}
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:20px;padding:44px;border:1px solid rgba(255,255,255,0.06);
      box-shadow:0 10px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
    }
    h1{margin:0;font-size:32px;letter-spacing:-0.5px}
    p.lead{margin:10px 0 28px;color:rgba(230,238,248,0.8)}
    .reason-box{
      min-height:120px;display:flex;align-items:center;justify-content:center;padding:22px;border-radius:12px;background:var(--glass);
      border:1px solid rgba(255,255,255,0.03);font-size:20px;line-height:1.4;text-align:center;transition:all .35s ease;
      opacity:0;transform:translateY(8px) scale(.995);
    }
    .reason-box.show{opacity:1;transform:none}
    .controls{display:flex;gap:12px;justify-content:center;margin-top:20px;flex-wrap:wrap}
    button{cursor:pointer;border:0;padding:12px 18px;border-radius:10px;font-weight:700}
    .btn-primary{background:linear-gradient(90deg,#ff8ba7,#ff6c8f);color:#081127}
    .btn-secondary{background:transparent;border:1px solid rgba(230,238,248,0.08);color:rgba(230,238,248,0.9)}
    .small{font-size:13px;padding:10px 14px}
    footer{margin-top:16px;font-size:13px;color:rgba(230,238,248,0.6)}
    .input-row{display:flex;gap:8px;justify-content:center;margin-top:16px}
    input[type="text"]{padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);min-width:220px;background:transparent;color:inherit}
    @media(max-width:520px){h1{font-size:24px}.card{padding:26px}.reason-box{font-size:18px}}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Reasons Why I Love You</h1>
      <p class="lead">Click the button and I'll tell you one reason at a time â€” simple, honest, slightly cheesy.</p>

      <div id="reason" class="reason-box" aria-live="polite">&nbsp;</div>

      <div class="controls">
        <button id="showBtn" class="btn-primary">Show me a reason ðŸ’Œ</button>
        <button id="randomBtn" class="btn-secondary small">Random</button>
        <button id="resetBtn" class="btn-secondary small">Reset</button>
      </div>

      <div class="input-row" aria-label="add-your-reason">
        <input id="newReason" type="text" placeholder="Add your own reason (optional)" />
        <button id="addBtn" class="btn-primary small">Add</button>
      </div>

      <footer>Tip: press the <strong>Random</strong> button to skip around. This page works offline once downloaded.</footer>
    </div>
  </div>

  <script>
    (function(){
      const reasons = [
        "You laugh at my terrible jokes even when they're awful.",
        "You make ordinary days feel like an adventure.",
        "The way you listen when I ramble â€” makes me feel seen.",
        "You challenge me to be better without changing who I am.",
        "Your kindness to strangers reminds me how big your heart is.",
        "You make coffee better just by being there.",
        "You remember the little things I forget.",
        "You hold my hand through thunderstorms and movies.",
        "You smell like home and warm sweaters.",
        "You're my favorite 'hello' and toughest 'goodbye'."
      ];

      const reasonEl = document.getElementById('reason');
      const showBtn = document.getElementById('showBtn');
      const randomBtn = document.getElementById('randomBtn');
      const resetBtn = document.getElementById('resetBtn');
      const addBtn = document.getElementById('addBtn');
      const newReasonInput = document.getElementById('newReason');

      let remaining = [...reasons];

      function pickNext(){
        if(remaining.length === 0) return null;
        return remaining.shift();
      }

      function show(text){
        reasonEl.classList.remove('show');
        // small hide for transition
        setTimeout(()=>{
          reasonEl.innerText = text || '\u00A0';
          reasonEl.classList.add('show');
        }, 150);
      }

      show('Press "Show me a reason" â€” I got a few cheesy ones ready.');

      showBtn.addEventListener('click', ()=>{
        if(remaining.length===0){
          show('All reasons shown! Press Reset to start again.');
          return;
        }
        const next = pickNext();
        show(next);
      });

      randomBtn.addEventListener('click', ()=>{
        const pool = reasons.concat(remaining.filter(r=>!reasons.includes(r)));
        if(pool.length===0){ show('No reasons yet. Add one!'); return }
        const r = pool[Math.floor(Math.random()*pool.length)];
        show(r);
      });

      resetBtn.addEventListener('click', ()=>{
        remaining = [...reasons];
        show('Reset â€” reasons are fresh again. Click the button!');
      });

      addBtn.addEventListener('click', ()=>{
        const txt = newReasonInput.value.trim();
        if(!txt) return;
        reasons.push(txt);
        remaining.push(txt);
        newReasonInput.value='';
        show('Saved your reason â€” try "Show me a reason" or Random.');
      });

      // allow enter to add
      newReasonInput.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ addBtn.click(); } });

    })();
  </script>
</body>
</html>
